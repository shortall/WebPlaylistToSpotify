name: Release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        dotnet-version: [7.0.x]
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Build
        run: dotnet build --configuration Release
      - name: Test
        run: dotnet test --configuration Release
      - name: Publish
        run: dotnet publish --configuration Release --runtime ${{ matrix.runtime }} --self-contained true /p:PublishSingleFile=true /p:PublishTrimmed=true
        env:
          DOTNET_ROOT: /usr/share/dotnet
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          asset-path: ./bin/Release/net7.0/linux-x64/publish/*
          asset-name: WebPlaylistToSpotify-linux-x64
          asset-content-type: application/zip
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          asset-path: ./bin/Release/net7.0/osx-x64/publish/*
          asset-name: WebPlaylistToSpotify-osx-x64
          asset-content-type: application/zip
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          asset-path: ./bin/Release/net7.0/win-x64/publish/*
          asset-name: WebPlaylistToSpotify-win-x64
          asset-content-type: application/zip
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create Release
        id: create_release
        uses: actions/create-release@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
          draft: false
          prerelease: false
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          asset-path: ./bin/Release/net7.0/linux-x64/publish/*
          asset-name: WebPlaylistToSpotify-linux-x64
          asset-content-type: application/zip
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          asset-path: ./bin/Release/net7.0/osx-x64/publish/*
          asset-name: WebPlaylistToSpotify-osx-x64
          asset-content-type: application/zip
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          asset-path: ./bin/Release/net7.0/win-x64/publish/*
          asset-name: WebPlaylistToSpotify-win-x64
          asset-content-type: application/zip